<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffd1dc, #ffc0cb); /* Light pink gradient */
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            transform: translateY(50px); /* Start below */
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        h1:hover {
            transform: translateY(0); /* Move to its original position */
            opacity: 1;
            color: #ffb6c1; /* Light coral */
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            transform: translateY(50px); /* Start below */
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        p:hover {
            transform: translateY(0); /* Move to its original position */
            opacity: 1;
            color: #ffe4e1; /* Misty Rose */
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #ffc0cb;
            background-color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ffc0cb;
            color: #ffffff;
            transform: scale(1.1);
            cursor: pointer;
        }

        /* Animation for initial page load */
        .container {
            animation: fadeInUp 10s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Het Bhavesh Shah</h1>
        <p>Web Developer | Data Enthusiast | Problem Solver</p>
        <a href="resume.pdf" download class="btn">Download My Resume</a>
    </div>
</body>
</html>
