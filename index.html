            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff6f61, #6f42c1, #007bff, #ffca3a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin: 100px 0 10px;
            animation: fadeSlideDown 2s ease-out;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0 30px;
            animation: fadeSlideUp 2s ease-out;
        }

            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            animation: zoomIn 1.5s ease-out;
        }

        .btn:hover {
            background-color: #fff;
            color: #6f42c1;
            transform: scale(1.1);
        }
