<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffd1dc,#085759); /* Light pink gradient */
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #ffc0cb;
            background-color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #085759;
            color: #ffffff;
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Het Bhavesh Shah</h1>
        <p>Web Developer | Data Enthusiast | Problem Solver</p>
        <a href="ShahHet.pdf" download class="btn">Download My Resume</a>
    </div>
</body>
</html>
