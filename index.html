<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff6f61, #6f42c1, #007bff, #ffca3a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        h1 {
            font-size: 3rem;
            margin: 100px 0 10px;
            animation: fadeSlideDown 2s ease-out;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0 30px;
            animation: fadeSlideUp 2s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            animation: zoomIn 1.5s ease-out;
        }

        .btn:hover {
            background-color: #fff;
            color: #6f42c1;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Resume</h1>
    <p>A place to explore my professional journey.</p>
    <a href="ShahHet.pdf" target="_blank" class="btn">Download My CV</a>
</body>
</html>
