<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(120deg, #007bff, #6f42c1);
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 50px 0 10px;
            animation: slideDown 1.2s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
            animation: fadeIn 2s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: slideUp 1.5s ease-out;
        }

        .btn:hover {
            background-color: #fff;
            color: #6f42c1;
        }

        .wave {
            position: relative;
            width: 100%;
            height: 150px;
            background: url('https://i.imgur.com/OxAwoq1.png') repeat-x;
            background-size: cover;


            animation: wave 10s infinite linear;
        }

        .wave::before,
        .wave::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/OxAwoq1.png') repeat-x;
            background-size: cover;
        }

        .wave::before {
            animation: wave 8s infinite linear;
            opacity: 0.5;
        }

        .wave::after {
            animation: wave 6s infinite linear;
            opacity: 0.3;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wave {
            from {
                background-position: 0;
            }
            to {
                background-position: 1000px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Resume</h1>
    <p>Your one-stop destination to know more about me.</p>
    <a href="ShahHet.pdf" target="_blank" class="btn">Download My CV</a>
    <div class="wave"></div>
</body>
</html>
